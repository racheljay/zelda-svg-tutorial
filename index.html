<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zelda Squiggle Generator</title>
</head>
<body>
	<!-- Build an SVG Container -->
	<svg
		viewBox="0 0 1000 1000"
		width="1000"
		height="1000"
		role="img"
	>
	<title>
		A geometric pattern composed of nested circles and squiggly lines Inspired by The Legend of Zelda: Tears of the Kingdom
	</title>

	<!-- Graphics code-->
	<g class="pattern"></g>
	</svg>
</body>
